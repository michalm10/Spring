#https://docs.spring.io/spring-boot/docs/current/reference/htmlsingle/#data.sql.datasource
spring.datasource.url=jdbc:hsqldb:hsql://localhost/workdb1

# Drop and Create table at startup, good for learning/testing
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.open-in-view=false
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.username=sa
spring.datasource.password=